<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Todo List</title>
  <link rel="shortcut icon" href="../Images/On.jpg" type="image/x-icon">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a id="Icon" class="navbar-brand" href="#">Utsav Joshi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link active" href="#">About</a>
          <a class="nav-link active" href="#">Pricing</a>
          <a class="nav-link active" href="#">Contact us</a>
        </div>
      </div>
    </div>
  </nav>
</header>
<main>
  <div class="container mt-5 col-5">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Chapter Name" aria-label="Recipient's username"
      aria-describedby="button-addon2">
      <button id="Add_Btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
    </div>
    <ul id="parentList" class="list-group">
      <li class="list-group-item d-flex   justify-content-between">
          <h3 class="flex-grow-1">Chapter 1</h3>
          <button class="btn btn-warning mx-3" onclick="editChapter(this)">Edit</button>
          <button class="btn btn-danger " onclick="removeChapter(this)">Remove</button>
        </li>
      </ul>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
